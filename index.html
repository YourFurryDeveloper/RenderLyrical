<!DOCTYPE html>

<html>
    <head>
        <title>LyricalRender</title>
        <link rel="Stylesheet" href="styles.css">
    </head>

    <body>
        <!--<div id="loadingScreen">
            <h1 id="loadingLogo">LyricalRender</h1>
            <h3 id="loadingText">Loading editor...</h3>
            <div id="buffer"></div>
        </div>-->

        <div id="editor">
            <dialog id="compilerInfoPopup">
                <h3 id="compilerInfoPopupTitle">Compiling keyframes...</h3>
                <progress id="compilerInfoPopupProgress" max="100"></progress>
            </dialog>

            <div id="previewEditorArea">
                <div id="sidebarLeft">
                    <div class="groupedSidebarSection" style="padding-left: 10px;">
                        <details id="sceneDropdown" open>
                            <summary>Scene</summary>
                        </details>
                    </div>

                    <hr class="groupedSidebarSectionSeparator">

                    <div class="groupedSidebarSection">
                        <div class="sidebarPanel">
                            <h4 class="sidebarPanelHeader">Scene Properties</h4>

                            <div class="inputRow">
                                <label class="inputLabel" for="sceneBgColorInput" style="width: 100%;">Scene BG</label>
                                <input id="sceneBgColorInput" name="sceneBgColorInput" type="color" style="width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="previewArea">
                    <iframe id="animPreview"></iframe>
                </div>

                <div id="sidebarRight">
                    <div class="sidebarPanel">
                        <h4 class="sidebarPanelHeader">Create Object</h4>
                        
                        <input id="objTxtInput" type="text" placeholder="Object text" style="width: 97%; margin-bottom: 5px;">

                        <div class="inputRow">
                            <select id="fontselector" class="inputRowBtns" style="width: 70%; height: 25px; margin-bottom: 5px; margin-right: 5px;">
                                <option value="nullFont">Object font</option>

                                <option value="Arial" style="font-family: Arial;">Arial</option>
                                <option value="Verdana, Geneva, Tahoma, sans-serif" style="font-family: Verdana;">Verdana</option>
                                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" style="font-family: Tahoma;">Tahoma</option>
                                <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
                                <option value="'Times New Roman'" style="font-family: 'Times New Roman';">Times New Roman</option>
                                <option value="Georgia, 'Times New Roman', Times, serif" style="font-family: Georgia;">Georgia</option>
                                <option value="Garamond" style="font-family: Garamond;">Garamond</option>
                                <option value="'Courier New'" style="font-family: 'Courier New';">Courier New</option>
                                <option value="'Brush Script MT'" style="font-family: 'Brush Script MT';">Brush Script MT</option>
                                <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" style="font-family: Impact;">Impact</option>
                                <option value="'Comic Sans MS'" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
                                <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" style="font-family: 'Lucida Console';">Lucida Console</option>
                                <option value="'Palatino Linotype'" style="font-family: 'Palatino Linotype';">Palatino Linotype</option>
                                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" style="font-family: 'Segoe UI';">Segoe UI</option>
                                <option value="Optima" style="font-family: Optima;">Optima</option>
                            </select>

                            <input id="fontSizeInput" type="number" placeholder="Font size" style="width: 30%; height: 21px;" value="20">
                        </div>


                        <div class="inputRow">
                            <input id="objColorInput" type="color" placeholder="Object Color" style="width: 100%; margin-right: 5px; height: 24px;">
                            <input id="objIdInput" type="text" placeholder="Object ID" style="width: 100%; margin-right: 5px;">
                            <button class="inputRowBtns" onclick="createObject()" style="height: 24px;">Create</button>
                        </div>
                    </div>

                    <hr class="groupedSidebarSectionSeparator">

                    <div class="sidebarPanel">
                        <h4 class="sidebarPanelHeader">Keyframe CSS</h4>
                        
                        <textarea id="animCodeEditor" class="inputRowBtns"></textarea>
                    </div>
                </div>
            </div>

            <div id="keyframeEditor">
                <div style="display: flex; flex-direction: column; width: 100%; height: fit-content;">
                    <div id="keyframeControls">
                        <button class="keyframeControlBtns" id="addKeyframeBtn" style="padding-left: 7px; padding-right: 7px;" onclick="addKeyframe()">◆</button>

                        <button class="keyframeControlBtns" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px; margin-left: 50px;">◆◀</button>
                        <button onclick="previewAnim()" id="animPlayPauseBtn" class="keyframeControlBtns" style="border-radius: 0px; padding-left: 7px; padding-right: 7px;">▶</button>
                        <button class="keyframeControlBtns" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; margin-right: 70px;">▶◆</button>

                        <div style="display: flex; align-items: center; justify-content: center; position: absolute; right: 10px;">
                            <div class="keyframeInputLabelCombo">
                                <label class="keyframeControlLabel" for="timestampSelector" style="left: 55px;">Cursor</label>
                                <input id="cursorPosInput" type="number" name="timestampSelector" class="keyframeRowNumberInput" style="padding-left: 65px;" value="0">
                            </div>

                            <div class="keyframeInputLabelCombo">
                                <label class="keyframeControlLabel" for="animEndInput" style="left: 40px;">End</label>
                                <input id="animEndInput" type="number" name="animEndInput" class="keyframeRowNumberInput" style="padding-left: 50px;" value="20">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="keyframeArea">
                    <div id="keyframeNumbers">
                        <p class="secondsDisplay">0</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">1</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">2</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">3</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">4</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">5</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">6</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">7</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">8</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">9</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">10</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">11</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">12</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">13</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">14</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">15</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">16</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">17</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">18</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">19</p>
                        <p class="secondsDisplay" id="secondsDisplayNot0">20</p>
                    </div>

                    <div id="playhead">
                        <div id="playhead_head"></div>
                    </div>

                    <div id="keyframeRow">
                    </div>
                </div>
            </div>
        </div>

        <script src="easyToolbar.js"></script>
        <script src="eventListenerController.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
